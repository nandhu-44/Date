<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's go on a date ðŸ‘‰ðŸ‘ˆ</title>
    <link rel="icon" href="frontend/favicon.ico" type="image/x-icon">    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #F8C8DC;
        }

        #noButton {
            position: absolute;
            margin-left: 150px;
            transition: 0.5s;
        }

        #yesButton {
            position: absolute;
            margin-right: 150px;
        }

        .header_text {
            font-family: 'Nunito';
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-left: 20px;
        }

        .btn {
            background-color: #FFB6C1;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media only screen and (max-width: 320px) and (max-height: 568px) {
            body {
                height: 100vh;
            }

            .header_text {
                font-size: 20px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }

        @media only screen and (max-width: 414px) and (max-height: 736px) {
            body {
                height: 90vh;
            }

            .header_text {
                font-size: 28px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 15px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <noscript>
            <h1 class="header_text">Turn on JavaScript you idiot!</h1>
            <div class="gif_container">
                <img src="/frontend/rick-roll-4k.gif" alt="Sike">
            </div>
            <style>
                #root {
                    display: none;
                }

                body {
                    background-color: #cff109;
                }

                .header_text {
                    color: #00c3ff;
                }
            </style>
        </noscript>
    </div>
    <div id="root" class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="/frontend/cute.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <script>
            function nextPage() {
                window.location.href = "/yes";
            }

            function moveButton() {
                var x = Math.random() *
                    (window.innerWidth - document.getElementById("noButton").offsetWidth) -
                    85;
                var y = Math.random() *
                    (window.innerHeight - document.getElementById("noButton").offsetHeight) -
                    48;
                document.getElementById("noButton").style.left = `${x}px`;
                document.getElementById("noButton").style.top = `${y}px`;
            }
        </script>
    </div>

</body>

</html>
